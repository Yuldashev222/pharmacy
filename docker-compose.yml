version: '3.8'

services:
  django:
    build: ./src
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./src:/usr/src/app/
    ports:
      - 8000:8000
    env_file:
      - .env

  postgres:
    image: postgres:13.0-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_DB=korkort_db
      - POSTGRES_USER=user_korkort_db
      - POSTGRES_PASSWORD=password_korkort_db

volumes:
  postgres_data: